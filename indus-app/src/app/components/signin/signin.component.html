<div class="login-container">
  <div class="login-card">
    <h2>Welcome to Indus Specialty</h2>

    <form (submit)="signin()" class="login-form">
      <!-- <div class="form-label"><label for="uid">UID:</label></div> -->
      <div class="form-group">
        <input
          type="text"
          name="uid"
          [(ngModel)]="user.uid"
          placeholder="UID"
          class="form-input centered-placeholder"
        />
      </div>
      <!-- <div class="form-label"><label for="password">Password:</label></div> -->
      <div class="form-group">
        <input
          type="password"
          name="password"
          [(ngModel)]="user.password"
          placeholder="Password"
          class="form-input centered-placeholder"
        />
      </div>

      <button type="submit" class="submit-btn">Sign In</button>
    </form>

    <div class="form-footer">
      <p>Don't have an account? <a routerLink="/signup">Sign up here</a></p>
    </div>
  </div>
</div>
